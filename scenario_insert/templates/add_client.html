<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill inform. about bilboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
</head>
<body>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<div class="container">
    <div class="row" id="appSummary">
        <div class="col text-center">
            <h2>Заполните все поля необходимыми данными:</h2>
            <h3><i>Внимание! В базу данных можно добавить только нового клиента</i></h3>
            <form action="" method="post">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">

                    {% for k in data %}
                    <th>
                        {{k}}
                    </th>
                    {% endfor %}
                    </thead>
                    {% for k in data %}

                    <th>

                        {% if k == "ФИО клиента" %}
                        <input type="text" name="name" required>
                        {% endif %}
                        {% if k == "Номер телефона клиента" %}
                        <input type="text" name="phone" required>
                        {% endif %}

                    </th>
                    {% endfor %}

                </table>
                <h2>
                    <input type="submit" class="btn btn-outline-dark" value="Добавить информацию о клиенте">
                    <p>
                        <a class="btn btn-outline-dark" href="{{url_for('insert.insert')}}" role="button">Назад</a>
                </h2>
            </form>


        </div>
    </div>
</div>
</body>
</html>
