<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bilboards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container">
    <div class="row" id="appSummary">
        <div class="col text-center">
            <h1>Выберите необходимую позицию из списка билбордов</h1>
            <br>
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                {% for k in data %}
                <th>
                    {{k}}
                </th>
                {% endfor %}
                </thead>
                {% for k in result %}
                <tr>
                    <th>{{k['size']}}</th>
                    <th>{{k['address']}}</th>
                    <th>{{k['cost']}}</th>
                    <th>
                        <form action="" method="post">
                            <input type="hidden" name="bil_id" value="{{k['idBil']}}">
                            <input type="submit" name="action" value="Удалить">
                        </form>

                    </th>
                </tr>
                {% endfor %}
            </table>
            <h2>
                <a class="btn btn-outline-dark" href="{{url_for('insert.bilboards_add')}}" role="button">Добавить
                    билборд</a>
                <br>
                <a class="btn btn-outline-dark" href="{{url_for('insert.insert')}}" role="button">Назад</a>
                <br>
                <a class="btn btn-outline-dark" href="/" role="button">В главное меню</a>
            </h2>
        </div>
    </div>
</div>
</body>
</html>
