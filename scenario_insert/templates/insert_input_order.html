<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order_input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<style>select {
    text-align: center;
    text-align-last: center;
    padding-right: 29px;

}

</style>
</head>
<body>
<div class="container">
    <div class="row" id="appSummary">
        <div class="col text-center">
            <h1>Выберите всю необходимую информацию:</h1>
            <br>
            <h3><i>Внимание!</i></h3>
            <h4><i>На каждого клиента может быть заключен только 1 договор долгосрочного сотрудничества</i></h4>
            <h3>
                <form action="" method="post">

                    <select class="form-select" aria-label="Default select example" name="id">

                        {% for item in names %}
                        <option value="{{item['ar_id']}}"> {{item['name']}} <br></option>
                        <option disabled style="font-style:italic">&nbsp;&nbsp;&nbsp;{{item['telephone']}}</option>
                        {% endfor %}

                    </select>
                    <p>
                    <p>
                        <input class="btn btn-outline-dark" type="submit" value="Перейти к оформлению">

                    <p>
                        <a class="btn btn-outline-dark" href="{{url_for('insert.insert')}}" role="button">Назад</a>

                </form>
            </h3>
        </div>
    </div>
</div>
</body>
</html>
