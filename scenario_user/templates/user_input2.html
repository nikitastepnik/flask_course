<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<style>select {
text-align: center;
text-align-last: center;
padding-right: 29px;

}

</style>
</head>
<body>
<div class="container">
    <div class="row" id="appSummary">
        <div class="col text-center">

            <h2>Выберите необходимый размер билборда:</h2>
            <h3>
                <form action="" method="post">

                    <select class="form-select" aria-label="Default select example" name="size">
                        {% for item in sizes %}
                        <option value="{{item['size']}}"> {{item['size']}} <br> <br></option>
                        {% endfor %}
                    </select>

                    <p>
                    <p>
                        <input class="btn btn-outline-dark" type="submit"
                               value="Получить информацию о билбордах подходящего размера">

                    <p>
                        <a class="btn btn-outline-dark" href="{{url_for('user_app.user_index')}}"
                           role="button">Назад</a>

                </form>
            </h3>

        </div>
    </div>
</div>
</body>
</html>
